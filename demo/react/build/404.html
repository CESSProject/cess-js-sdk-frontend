<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
        var pathSegmentsToKeep = 1;

        function redirect() {
            var l = window.location;
            var newPath = l.pathname.split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~');
            var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                '/cess-js-sdk-frontend/?/' + newPath +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash;

            l.replace(newUrl);
        }

        // Check if the path contains a known route
        var knownRoutes = ['/extension', '/authorize', '/bucket', '/space', '/file', '/keyring', '/util'];
        var currentPath = window.location.pathname;

        if (knownRoutes.includes(currentPath)) {
            // If it's a known route, redirect directly
            redirect();
        } else {
            // Otherwise, redirect to the root path
            setInterval(redirect, 300);
        }
    </script>
  </head>
  <body>
  </body>
</html>
